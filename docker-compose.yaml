version: '3'
services:
  client:
    build:
      context: ./client
    stdin_open: true
    ports:
      - "3000:3000"
    volumes:
      - ./client:/usr/src/app/m3ntors
  courses:
    build:
      context: ./courses
      dockerfile: Dockerfile.dev
    ports:
      - "8001:8000"
    volumes:
      - ./courses:/src/courses
  postgres:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
